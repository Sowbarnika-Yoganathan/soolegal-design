<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/BA/frontend/css/css/bar-association.css"> -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="row">
        <div class="col-lg-4 m-auto my-5">
            <div class="card p-3 shadow border-0">
                <h3>Forgot Password?</h3>
                <p>Don't worry! it happens.Please enter the email address associated with your account.</p>
                <div class="input-group my-4">
                    <span class="input-group-text bg-white" id="basic-addon1"><img
                            src="/star-legal/frontend/css/img/icons8-email-48.png" style="width:35px;" alt=""></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <button class="btn text-white rounded-5 w-25 w-lg-25 mx-auto mt-3"
                    style="background-color: #800080;">Send</button>

            </div>
        </div>
    </div>
</body>

</html>
