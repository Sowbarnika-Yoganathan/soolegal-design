<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/BA/frontend/css/css/bar-association.css"> -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="/BA/frontend/css/js/style.js"></script>
    <style>
        body,
        html {
            margin: 0;
        }

        #box {
            border: 0px solid #000;
            position: relative;
        }

        #box img {
            display: block;
            width: 100%;
            /* Make images responsive */
            height: auto;
        }

        #box .static {
            height: 40vh;
        }

        #box .cat {
            position: absolute;
            top: 60%;
            left: 10%;
            width: 15%;
            height: 190px;
            border-radius: 50%;
            border: 10px solid #fff;
        }

        #box .text {
            position: absolute;
            top: 5px;
            left: 5px;
            color: #fff;
            font-family: sans-serif;
        }


        @media only screen and (max-width: 600px) {
            #box .cat {
                left: 5%;
                width: 40%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="box">
                <!-- <img src="https://c1.staticflickr.com/3/2205/2359335117_08ae4ef88f_b.jpg" class="static"> -->
                <img src="/member/frontend/css/img/gradient-bg.avif" alt="" class="static">
                <!-- <img src="https://media4.giphy.com/media/hBayJ7ZgH5S3C/200_s.gif" class="cat"> -->
                <img src="/member/frontend/css/img/bg-profile.png" alt="" class="cat">
            </div>
            <div class="content mt-5">
                <h5>Vigneshwaran M
                    (He/Him)</h5>
            </div>
        </div>
       
    </div>




</body>

</html>
